<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Squircle Watch</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="watch">
		<div class="watch__ring watch__ring--100">
			<div data-finger="s" class="watch__finger watch__finger--400"></div>
			<div class="watch__ring watch__ring--000">
				<div class="watch__ring watch__ring--200">

					<div class="watch__dial">
						<div class="watch__number watch__number--t">12</div>
						<div class="watch__number watch__number--r">3</div>
						<div class="watch__number watch__number--b">6</div>
						<div class="watch__number watch__number--l">9</div>
					</div>

					<div data-finger="m" class="watch__finger watch__finger--300"></div>
					<div class="watch__ring watch__ring--000">
						<div class="watch__ring watch__ring--300">
							<div data-finger="h" class="watch__finger watch__finger--100"></div>
							<div class="watch__ring watch__ring--000"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
